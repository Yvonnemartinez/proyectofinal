<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap');
       
   </style>
</head>
<body>
    <h1>Calculadora b√°sica</h1>
    <table class="calculadora">
        <tr>
            <td colspan="4" ><button onclick="..." class="resultado">0</button></td>
        </tr>
        <tr>
            <td><button class="teclas" onclick="...">1</button></td>
            <td><button class="teclas" onclick="...">2</button></td>
            <td><button class="teclas" onclick="...">3</button></td>
            <td><button class="teclas" onclick="...">+</button></td>
        </tr>
        <tr>
            <td><button class="teclas" onclick="...">4</button></td>
            <td><button class="teclas" onclick="...">5</button></td>
            <td><button class="teclas" onclick="...">6</button></td>
            <td><button class="teclas" onclick="...">-</button></td>

        </tr>
        <tr>
            <td><button class="teclas" onclick="...">7</button></td>
            <td><button class="teclas" onclick="...">8</button></td>
            <td><button class="teclas" onclick="...">9</button></td>
            <td><button class="teclas" onclick="...">*</button></td>
        </tr>
        <tr>
            <td colspan="3"><button class="teclas" onclick="...">0</button></td>
            <td><button class="teclas" onclick="...">/</button></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="..." class="ac">AC</button></td>
            <td><button class="teclas" onclick="...">.</button></td>
            <td><button class="teclas" onclick="...">=</button></td>
        </tr>
    </table>

    <script></script>
</body>
</html>
